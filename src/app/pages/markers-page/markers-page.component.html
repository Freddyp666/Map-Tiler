<div class="w-full min-h-screen bg-black flex flex-col sm:flex-row">
    <div #map class="flex-1 h-[60dvh] sm:h-[calc(100dvh-64px)]"></div>

    <section class="w-full h-[40dvh] sm:fixed sm:w-[260px] sm:h-auto bg-white rounded p-5 overflow-auto top-20 left-10">
        <h2 class="text-xl font-bold text-gray-800 mb-3">Markers</h2>
        <div class="flex flex-col gap-2">
            @for (marker of markers(); track marker.id) {
            <div class="flex items-center justify-between p-2 rounded-lg cursor-pointer transition hover:bg-gray-100"
                (click)="flyToMarker(marker.maptilerMarker.getLngLat())" (dblclick)="deleteMarker(marker)">
                <span class="text-xs text-gray-700 truncate">
                    {{ formatCoords(marker.maptilerMarker.getLngLat()) }}
                </span>
                <input type="radio" name="radio-10" checked="checked" class="radio"
                    [style]="{backgroundColor: marker.maptilerMarker._color}" />
            </div>
            }
            @empty {
            <div class="flex justify-center items-center bg-blue-50 rounded p-5">
                <p class="text-gray-600 text-sm">There are no markers</p>
            </div>
            }
        </div>
    </section>
