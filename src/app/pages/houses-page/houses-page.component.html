<section class="container mx-auto">
    <h2 class="text-3xl font-bold">Houses</h2>
    <h3 class="text-xl text-gray-500 mb-2">
        {{3}} houses found.
    </h3>
</section>
<section class="px-4 container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (house of houses(); track house.id; let i=$index) {
    <!-- Card---->
    <section class="container mx-auto">
        <div class="card bg-base-100 shadow-xl rounded-t-md overflow-hidden">
            <app-mini-map [lngLat]="house.lngLat" />
            <!--<figure>
                <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
            </figure>-->
            <div class="card-body">
                <h2 class="card-title">
                    {{house.name}}
                    @if (i === 1) {
                    <div class="badge badge-secondary">NEW</div>
                    }
                </h2>
                <p>{{house.description}}</p>
                <div class="card-actions justify-end">
                    @for (tag of house.tags; track $index) {
                    <div class="badge badge-outline badge-accent">{{tag}}</div>
                    }

                </div>
            </div>
        </div>

    </section>
    }

</section>
